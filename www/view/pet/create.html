<ion-modal-view>
	<ion-header-bar class="bar-stable">
		<button class="button button-clear button-positive" ng-click="closeCreatePetModal()">取消</button>
		<div class="h1 title">添加龟宝宝</div>
		<button class="button button-clear button-positive" ng-click="createPet()">保存</button>
	</ion-header-bar>
	<ion-content>
		<div id="petCreateDataRow1" class="row">
			<div class="col">
				<img id="createPetAvatar" style="max-width: 100%">
			</div>
			<div class="col col-75">
				<label class="item item-input item-stacked-label">
					<span class="input-label">名字</span>
					<input id="createPetName" name="createPetName" type="text">
				</label>
				<ionic-datepicker input-obj="petBirthdayDatePicker" class="item item-input item-stacked-label datePickerInputSytle">
					<span class="input-label">出生/领养日期</span>
					<button class="button button-block button-light"> {{petBirthdayDatePicker.inputDate | date:petBirthdayDatePicker.dateFormat}}</button>
				</ionic-datepicker>
			</div>
		</div>
		<div class="list list-inset">
			<label class="item item-input item-select">
				<div class="input-label">
					品种
				</div>
				<select id="createPetCategory" name="createPetCategory">
					<option value="0" selected>陆龟</option>
					<option value="1">水龟</option>
					<option value="2">半水龟</option>
				</select>
			</label>
		</div>
	</ion-content>
</ion-modal-view>
