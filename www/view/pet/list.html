<ion-view view-title="龟宝宝">
	<ion-nav-buttons side="right">
		<button class="button button-large ion-plus" ng-click="showPicSelectActionSheet()"></button>
    </ion-nav-buttons>
	<ion-content class="padding">
		<ion-refresher
			pulling-text="下拉刷新"
			on-refresh="refreshPetList()">
		</ion-refresher>
		<div id="petList" class="list" ng-repeat="pet in pets">
			<a class="item item-avatar" href="#">
				<img ng-src="data:image/jpeg;base64,{{ pet.avatar }}">
				<h2 ng-bind="pet.name"></h2>
				<p>
					品种：</i><span ng-bind="pet.categoryName"></span>
				</p>
			</a>
		</div>
	</ion-content>
</ion-view>
